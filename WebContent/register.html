<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeensTree</title>
    <script defer src=script.js></script>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts.css">

    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form id="form" name="form" method="post" action="register" onSubmit="validateSignup(); return false">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                                <div class="error" id="nameErr"></div>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                                <div class="error" id="emailErr"></div>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                                <div class="error" id="passErr"></div>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                                <div class="error" id="re_passErr"></div>
                            </div>
                          <div class="form-group">
                                <input type="submit"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="C:\Projects\ep-project\signin-image.jpg" alt="sign up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        
    
    <script src="jquery.min.js"></script>
    <script src="js/main.js"></script>
</body></html>
