<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeensTree</title>
    <script defer src=script.js></script>
    <!-- Font Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
    <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="navbar">
            <div class="logo">
                <img
                    src="Images\logo.png">
                
            </div>
            <a href="index.html"><span class="material-icons">home</span></a>
            
        </div>
        <div class="main">
        <!-- Sign up form -->
        
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form id="form" name="form" method="post" action="register" onSubmit="validateSignup(); return false">
                            <div class="form-group">
                                <label for="name"><span class="material-icons">face</span></label>
                                <input type="text" name="name" id="name" placeholder="Name"/>
                                <div class="error" id="nameErr"></div>
                            </div>
                            <div class="form-group">
                                <label for="email"><span class="material-icons">mail</span></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                                <div class="error" id="emailErr"></div>
                            </div>
                            <div class="form-group">
                                <label for="pass"><span class="material-icons">password</span></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                                <div class="error" id="passErr"></div>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><span class="material-icons">lock</span></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat Password"/>
                                <div class="error" id="re_passErr"></div>
                            </div>
                            <script>
                    
                    </script>
                          <div class="form-group">
                                <input type="submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src= "Images/login.jpg" alt="sign up image"></figure>
                        <a href="login.html" class="signup-image-link">I already have an account</a>
                    </div>
                </div>
            </div>
        </section>

        
    
    <script src="jquery.min.js"></script>
    <script src="js/main.js"></script>
</body></html>
