<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeensTree</title>
    <script defer src=script2.js></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts.css">

    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="navbar">
            <div class="logo">
                <img
                     src="Images\logo.png">
                
            </div>
            <a href="index.html"><span class="material-icons">home</span></a>
            
        </div>
    <div class="main">
        <!-- Login  Form-->
        <section class="signin">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="Images/login.jpg" alt="sign-in image"></figure>
                        <a href="register.html" class="signup-image-link">I don't have an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form id="form" name="form" method="post" action="checkLogin" onSubmit="validateSignin(); return false">
                            <div class="form-group">
                                <label for="name"><span class="material-icons">face</span></label>
                                <input type="text" name="name" id="name" placeholder="Name"/>
                                <div class="error" id="nameErr"></div>
                            </div>
                            <div class="form-group">
                                <label for="pass"><span class="material-icons">lock</span></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                                <div class="error" id="passErr"></div>
                            </div>
                          <script>
                    
                    </script>
                            <div class="form-group ">
                                <input type="submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script src="jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
